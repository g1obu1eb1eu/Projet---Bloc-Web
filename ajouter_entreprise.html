<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter une entreprise</title>
    <link rel="stylesheet" href="assets/ajouter_entreprise.css" />
</head>
<body>
    <header class="page-header">
        <h1>Ajouter une entreprise</h1>
    </header>
    <main>
        <form action="ajouter_entreprise.php" method="POST" enctype="multipart/form-data">
            <label for="nom">Nom de l'entreprise :</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="description">Description :</label>
            <textarea id="description" name="description"></textarea><br>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" required><br>

            <label for="code_postal">Code postal :</label>
            <input type="text" id="code_postal" name="code_postal" required><br>

            <label for="logo">Logo de l'entreprise :</label>
            <input type="file" id="logo" name="logo" accept="image/*"><br>

            <button type="submit">Ajouter l'entreprise</button>
        </form>
    </main>
</body>
</html>
