      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;700&family=Noto+Serif+Tamil+Slanted:wght@500&display=swap"

<body>
    <div class="login-container">
        <header class="site-header">
          <img
            src="images/logo.png"
            alt="Logo Stage-Aire"
            class="logo"
          />
        </header>
    <main class="login-content">
        <form class="login-form" action="ajouter_entreprise.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
            <label for="nom" class="form-label">Nom de l'entreprise :</label>
            <input type="text" id="nom" name="nom" class="form-input" required><br>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" name="description" class="form-input"></textarea><br>
        </div> 

        <div class="form-group">
            <label for="ville" class="form-label">Ville :</label>
            <input type="text" id="ville" name="ville" class="form-input" required><br>
        </div>

        <div class="form-group">
            <label for="code_postal" class="form-label">Code postal :</label>
            <input type="text" id="code_postal" name="code_postal" class="form-input" required><br>
        </div>

        <div class="form-group">    
            <label for="logo" class="form-label">Logo de l'entreprise :</label>
            <input type="file" id="logo" name="logo" class="form-input" accept="image/*"><br>
        </div>

            <button type="submit" class="login-button">Ajouter l'entreprise</button>
        </form>
    </main>
    <footer class="site-footer">
        <img
          src="images/logo.png"
          alt="Logo Footer"
          class="footer-logo"
        />
