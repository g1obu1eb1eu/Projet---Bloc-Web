    <title>Ajouter une offre - Stage-Aire</title>
    <link rel="stylesheet" href="assets/ajouter_offre.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;700&family=Noto+Serif+Tamil+Slanted:wght@500&display=swap"
      rel="stylesheet"
    />

<body>
    <div class="login-container">
        <header class="site-header">
          <img
            src="images/logo.png"
            alt="Logo Stage-Aire"
            class="logo"
          />
        </header>
    <main class="login-content">
        <h1 class="page-title">Ajouter une offre</h1>
        <form class="login-form" action="ajouter_offre.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
            <label for="nom" class="form-label">Nom de l'entreprise :</label>
            <input type="text" id="nom" name="nom" class="form-input" required><br>
        </div>

        <div class="form-group">
            <label for="lieu" class="form-label">Lieu :</label>
            <input id="lieu" name="lieu" class="form-input" required><br>
        </div> 

        <div class="form-group">
            <label for="titre_offre" class="form-label">Titre de l'offre :</label>
            <input type="text" id="titre_offre" name="titre_offre" class="form-input" required><br>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" name="description" class="form-input" required></textarea><br>
        </div> 

        <div class="form-group">    
            <label for="competence" class="form-label">Compétences :</label>
            <input type="text" id="competence" name="competence" class="form-input" required><br>
        </div>

        <div class="form-group">    
            <label for="bdr" class="form-label">Base de rémunération (€/mois) :</label>
            <input type="int" id="bdr" name="bdr" class="form-input" required><br>
        </div>

        <div class="form-group">    
            <label for="duree_offre" class="form-label">Durée de l'offre (semaines) :</label>
            <input type="int" id="duree_offre" name="duree_offre" class="form-input" required><br>
        </div>

            <button type="submit" class="login-button">Ajouter l'offre</button>
        </form>
    </main>
    <footer class="site-footer">
        <img
          src="images/logo.png"
          alt="Logo Footer"
          class="footer-logo"
        />
